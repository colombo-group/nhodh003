<html>
<header>
<meta charset="UTF-8">
<title>Bài tập 1</title>
</header>
<body>
<script type="text/javascript">
document.write("<table style= \" border: 2px solid #666666 \" > <tr>");
for(i=1;i<=5;i++){
  document.write("<td style = \" border: 2px solid #666666 \" >" )
  for(j=1;j<=10;j++)
    {
      document.write(i +" x "+j+" = " +i*j +"<br>")
    }
document.write("</td>");
}
document.write("</tr> <tr> ");
for(i=6;i<=10;i++){
  document.write("<td style = \" border: 2px solid #666666 \" >" )
  for(j=1;j<=10;j++)
    {
      document.write(i +" x "+j+" =" +i*j +"<br>")
    }
document.write("</td>");
}
document.write("</tr> </table>");

</script>

</body>
</html>
