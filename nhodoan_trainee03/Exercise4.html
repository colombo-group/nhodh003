<script type="text/javascript">
 function draw(){
    
    var temp2 = $(".text").val();
  var x = parseInt(temp2);
  for(i=0;i<x;i++){
    document.write("<p style = \" margin: 15px \">")
    for(j=0; j<=i; j++){
      var temp= i+1-j;
      document.write( temp%10 + "      " +"    "+ "    ");
    }
    
   document.write("</p>")
  }
        
  
   
};




</script>

<body>
<div class="container">
  <input type="text" class="text" id="text"/> <button id="draw" onclick = draw()> vẽ tam giác</button>

</div>
